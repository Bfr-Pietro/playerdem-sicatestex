<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música 1</title>
    <link rel="stylesheet" href="../css/song1.css">
    <link rel="shortcut icon" href="../images/Favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Música 1</h1>
    </header>
    <main>
        <div class="music-player">
            <img src="../images/desacelera esse passo.jpg" alt="Capa da Música" class="music-cover">
            <audio id="audio-player">
                <source src="../audio/Clayton & Romário - Desacelera Esse Passo (Ao Vivo Em Brasília).mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" max="100">
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prev-button">&#9664;&#9664;</button>
                <button id="play-pause-button">&#9654;</button>
                <button id="next-button">&#9654;&#9654;</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Player de Música</p>
    </footer>
    <script src="../js/song1.js"></script>
</body>
</html>
